<h1>Upload your movies!</h1>
<hr>
<form [formGroup]="uploadForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-6">
    <label for="file">Upload your csv</label>
    <input type="file" class="form-control" formControlName="file" (change)="onSelectedFile($event)" required>
  </div>

  <div class="form-group col-md-6">
    <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid">Submit</button>
  </div>

  <div *ngIf="uploadForm.invalid && (uploadForm.dirty || uploadForm.touched)" class="alert alert-danger">

    <div *ngIf="file.errors.required">
      File is required.
    </div>
    <div *ngIf="file.errors.notValidCsv">
      File must be a valid CSV
    </div>

  </div>
</form>
